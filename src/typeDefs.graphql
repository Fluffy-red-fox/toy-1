scalar Upload
scalar ObjectID

type Query{
    test: String!

    getMyPosts: [Post!]!
}

type Mutation{
    uploadImage(image: Upload!): String!

    kakaoAuth(code: String!): Auth!

    refreshAuth(refreshToken: String!): Auth!

    logout(token: String!): Boolean!

    createPost(
        comment: String!,
        imageURI: String!
    ): Post!
}

type Post{
    postId: ObjectID!
    comment: String!
    imageURI: String!
}

type Auth{
    access_token: String!
    refresh_token: String
}